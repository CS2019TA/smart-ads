version: '3'

services:
  jetson-pod:
    image: fxdros/fogverse-smart-ads:inference-jetson
    ports:
    - 9092:9092
    volumes:
      - ./logs/:/app/logs/
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: 2800M
        reservations:
          devices:
            - capabilities: [gpu]